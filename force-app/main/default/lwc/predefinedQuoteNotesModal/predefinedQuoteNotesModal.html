<template>
    <lightning-card title="Predefined Quote Notes">
        <template if:true={data}>
            <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}
                selected-rows={selectedRowIds}
                onrowselection={handleNoteRowSelection}>
            </lightning-datatable>

            <div class="slds-modal__footer slds-p-around_medium slds-grid slds-grid_align-end">
                <lightning-button variant="neutral" label="Close" onclick={closeModal}></lightning-button>
                <lightning-button variant="destructive" label="Remove Selected" onclick={handleRemoveSelected} class="slds-m-left_small"></lightning-button>
                <lightning-button variant="brand-outline" label="Add Category" onclick={openCategoryModal} class="slds-m-left_small"></lightning-button>
                <lightning-button variant="brand" label="Save" onclick={handleSave} class="slds-m-left_small"></lightning-button>
            </div>
        </template>
    </lightning-card>

    <!-- Add Category Modal -->
    <template if:true={isCategoryModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title">Select a Categorys</h2>
                </header>

                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-datatable
                        key-field="id"
                        data={allCategories} 
                        columns={categoryColumns}
                        max-row-selection="1"
                        onrowselection={handleCategoryRowSelection}>
                    </lightning-datatable>
                </div>

                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeCategoryModal}></lightning-button>
                    <lightning-button variant="brand" label="Add" onclick={handleAddCategoryClick} class="slds-m-left_small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
